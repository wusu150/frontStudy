    <meta charset="utf8">
</head>

</body>

<script>
  var ws = new WebSocket('ws://localhost:8080');
  ws.onopen = function () {
    console.log('client: ws connection is open');
    ws.send('hello');
  };
  ws.onmessage = function (e) {
    console.log('client: received %s', e.data);
    alert(e.data);
  };

  function sendPong() {
    ws.send('pong');
  }
</script>

<button onclick="sendPong();">发送pong</button>
</html>
