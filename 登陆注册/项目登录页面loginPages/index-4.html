<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta name="description" content="登录页">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, 'Hiragino Sans GB', '微软雅黑', '黑体-简', Helvetica, sans-serif;
            font-size: 14px;
            color: #3d5266;
            display: flex;
            background: #117fcb no-repeat center;
        }

        #container {
            width: inherit;
            height: inherit;
            /*background-image: url("./loginin page 参考/2d7c8f6d9d02284029bb504bded0b1ff9a61952d2f0c3-CpGdG9.png");*/
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1 1 auto;
            width: 100%;
            height: 100%;
        }

        .login-container {
            background: #ffffff;
            /*padding-right: 20px;*/
            display: flex;
            justify-content: space-around;
            /* background: url("./loginin page 参考/2d7c8f6d9d02284029bb504bded0b1ff9a61952d2f0c3-CpGdG9 (复件).png") no-repeat center;*/
            z-index: 2;
            width:100%;
        }

        .login-container img {
            align-items: center;
            justify-content: center;
            display: flex;
            width: 100%;
            height: 100%;
            /*flex: 1 1 auto;*/
            opacity: 0.7;
        }

        .login-container .left-panel {
            display: flex;
            flex: 1 1 auto;
        }

        .loginContent-form {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #D8EEFC;
            border-radius: 5px;
            padding: 5px;
            height: fit-content;
            /*width: inherit;*/
            flex-direction: column;
            background: #D8EEFC;
        }

        .loginContent-form .head p {
            font: 21px bold;
            font-weight:900;
            margin: 10px;
            color: #3FA9E3;
        }

        .loginContent-form hr {
            width: 100%;
            color: #E3E3E3;
        }

        .loginContent-form>ul {
            padding: 20px;
        }

        .loginContent-form>ul, .loginContent-form>ul>li {
            list-style: none;
        }

        .loginContent-form>ul li {
            margin-bottom: 20px;
            display: list-item;
            text-align: -webkit-match-parent;
        }

        .loginContent-form>ul .reme-li-container {
            display: flex;
            justify-content: space-between;
        }

        .input-wrapper {
            width: 280px;
            height: 40px;
            border: 1px solid #DCDCDC;
            background: #fff;
            color: #BCBCBC;
            position: relative;
        }

        .loginContent-form .loginBtn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 280px;
            height: 42px;
            background-color: #40A5ED;
            color: #FFF;
            cursor: pointer;
            font-size: 18px;
        }

        .loginContent-form .loginBtn:hover {
            box-shadow: 0 0 10px #40A5ED;
        }

        #container .login-container .loginContent-form a {
            color: #2F7FDD;
            text-decoration: none;
            cursor: pointer
        }

        #container .login-container .loginContent-form a:hover {
            color: #C1C1C1;
        }

        .input-wrapper > input {
            float: left;
            width: 70%;
            text-indent: 5px;
            border: none;
            background-color: transparent;
            padding: 6px 0 0 0;
            height: 30px;
            outline: none;
        }

        .input-wrapper > input {
            float: left;
            width: 80%;
            text-indent: 5px;
            border: none;
            background-color: transparent;
            padding: 6px 0 0 0;
            height: 30px;
            outline: none;
        }

        .imput-username-background {
            display: inline-block;
            width: 20px;
            height: 30px;
            float: right;
            margin-right: 5px;
            background: url("./images/user.png") 0px 14px no-repeat;
        }

        .imput-password-background {
            display: inline-block;
            width: 20px;
            height: 30px;
            float: right;
            margin-right: 5px;
            background: url("./images/password.png") 0px 14px no-repeat;
        }

        .right-panel {
            /*background: url("./images/4-rightPic.png") repeat-x;*/
            display: flex;
            /*flex: 0 1 auto;*/
            /*width: 100%;*/
        }

        .reme:hover {
            border: #40A5ED solid thick;
            box-shadow: 0 0 10px #40A5ED;
        }

        /*去除-webkit内核浏览器中背景色*/
        input:-webkit-autofill,
        textarea:-webkit-autofill,
        select:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 1000px white inset;
        }

    </style>
</head>
<script src="./js/1.12.4/jquery.min.js"></script>
<script>

  $(function() {
    console.log('$(function() {');
    var x = 0;
    $(window).resize(function() {
      $('title').text(x+=1);
      var loginContainerDom = $('.login-container');
      var clientWidth = loginContainerDom.width();
      var clientHeight = loginContainerDom.height();
      if (clientWidth < 700) {
        /*$('.left-panel').css('display', 'none');*/
        $('.left-panel').fadeOut(1000);
      } else {
        /*$('.left-panel').css('display', '');*/
        $('.left-panel').fadeIn(1000);
      }
      console.log(clientWidth + ',' + clientHeight);
    });
  });

  (function () {
    console.log('(function () {');
  })();
</script>
<body>
<div id="container" class="container">
    <div class="login-container">
        <div>
            <img src="./images/4-leftpic.png">
        </div>
        <div class="left-panel">
            <img src="./images/skin_forest_tree.png">
        </div>
        <div class="loginContent-form">
            <div class="head">
                <p>欢迎登录后台管理系统</p>
            </div>
            <ul>
                <li>
                    <div class="input-wrapper">
                        <input type="text" name="username" placeholder="账户名称" />
                        <i class="imput-username-background"></i>
                    </div>
                </li>
                <li>
                    <div class="input-wrapper">
                        <input type="password" name="password" placeholder="账户密码" />
                        <i class="imput-password-background"></i>
                    </div>
                    <span class="error"></span>
                </li>
                <li class="reme-li-container">
                    <span><input type="checkbox" name="reme" class="reme" />记住我</span>
                    <span><a href="">忘记密码？</a></span>
                </li>
                <li>
                    <div class="loginBtn">登录</div>
                </li>
            </ul>
        </div>
        <div class="right-panel">
            <img src="./images/4-rightPic.png">
        </div>
    </div>
</div>
</body>
</html>
