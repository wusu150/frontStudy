<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta name="description" content="登录页">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, 'Hiragino Sans GB', '微软雅黑', '黑体-简', Helvetica, sans-serif;
            font-size: 14px;
            color: #3d5266;
            display: flex;
            opacity: 1;
            /*background: fixed no-repeat url("./images/background-02.png");*/
            /*background-size: 100% 100%;*/
            /*clip: rect(100px,100px,100px,100px);*/
            /*object-fit: cover;*/
        }

        #container {
            width: inherit;
            height: inherit;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1 1 auto;
        }

        .login-container {
            /*background-size: 100% 100%;*/
            /* background:bg-color bg-image position/bg-size bg-repeat bg-origin bg-clip bg-attachment initial|inherit; */
            background: url("./images/background-02.png") center/auto no-repeat;
            position:absolute;
            width: 100%;
            height: 100%;
            /*margin: 0 auto;*/
            display: flex;
            justify-content: center;
            align-items: center;
            /*flex: 1 1 auto;*/
            z-index: 2;
        }

        .loginContent-form {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 10px;
            height: fit-content;
            flex-direction: column;
            background: #fff;
        }

        .loginContent-form .head p {
            font: 21px bold;
            font-weight:900;
            margin: 10px;
            color: #3FA9E3;
        }

        .loginContent-form hr {
            width: 100%;
            color: #E3E3E3;
        }

        .loginContent-form>ul {
            padding: 20px;
        }

        .loginContent-form>ul, .loginContent-form>ul>li {
            list-style: none;
        }

        .loginContent-form>ul li {
            margin-bottom: 20px;
            display: list-item;
            text-align: -webkit-match-parent;
        }

        .loginContent-form>ul .reme-li-container {
            display: flex;
            justify-content: space-between;
        }

        .input-wrapper {
            width: 280px;
            height: 40px;
            border: 1px solid #DCDCDC;
            background: #fff;
            color: #BCBCBC;
            position: relative;
        }

        .loginContent-form .loginBtn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 280px;
            height: 42px;
            background-color: #25A2E1;
            color: #FFF;
            cursor: pointer;
            font-size: 18px;
        }

        .loginContent-form .loginBtn:hover {
            box-shadow: 0 0 10px #40A5ED;
        }

        #container .login-container .loginContent-form a {
            color: #2F7FDD;
            text-decoration: none;
            cursor: pointer
        }

        #container .login-container .loginContent-form a:hover {
            color: #C1C1C1;
        }

        .input-wrapper > input {
            float: left;
            width: 70%;
            text-indent: 5px;
            border: none;
            background-color: transparent;
            padding: 6px 0 0 0;
            height: 30px;
            outline: none;
        }

        .input-wrapper > input {
            float: left;
            width: 80%;
            text-indent: 5px;
            border: none;
            background-color: transparent;
            padding: 6px 0 0 0;
            height: 30px;
            outline: none;
        }

        .input-username-background {
            display: inline-block;
            width: 20px;
            height: 30px;
            float: right;
            margin-right: 5px;
            background: url("./images/roic_username.svg") 0px 14px no-repeat;
        }

        .input-password-background {
            display: inline-block;
            width: 20px;
            height: 30px;
            float: right;
            margin-right: 5px;
            background: url("./images/roic_password.svg") 0px 14px no-repeat;
        }

        .reme {
            margin-right: 6px;
        }

        .reme:hover {
            border:1px solid #40A5ED;
            box-shadow: 0 0 10px #40A5ED;
        }

        .copy {
            position: relative;
            top: 60px;
        }

        /*去除-webkit内核浏览器中背景色*/
        input:-webkit-autofill,
        textarea:-webkit-autofill,
        select:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 1000px white inset;
        }

    </style>
</head>
<body>
<script src="./js/1.12.4/jquery.min.js"></script>
<script src="./js/login.js"></script>
<div id="container" class="container">
    <div class="login-container" id="login-container">
        <div class="loginContent-form">
            <div class="head">
                <p>欢迎登录后台管理系统</p>
            </div>
            <hr />
            <ul>
                <li>
                    <div class="input-wrapper">
                        <input type="text" name="username" placeholder="账户名称" />
                        <i class="input-username-background"></i>
                    </div>
                </li>
                <li>
                    <div class="input-wrapper">
                        <input type="password" name="password" placeholder="账户密码" />
                        <i class="input-password-background"></i>
                    </div>
                    <span class="error"></span>
                </li>
                <li class="reme-li-container">
                    <span><input type="checkbox" name="reme" class="reme" />这台电脑30天内免登录</span>
                    <span><a href="">忘记密码？</a></span>
                </li>
                <li>
                    <div class="loginBtn" id="loginBtn">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>
                </li>
            </ul>
        </div>
    </div>
<!--    <div class="copy">
        © 2017 <a href="http://www.baidu.com/" target="_blank" title="">xxx</a>
    </div>-->
 </div>
</body>
</html>
