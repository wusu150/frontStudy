<!DOCTYPE html>
<html lang="zh-CN" class="commonHeight">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1, user-scalable=no" />
    <title>css3雪碧图任意缩放</title>
    <style>
        .boxA {
            width: 150px;  /*宽高尺寸任意增减*/
            height: 200px;
            background:url("walkingdead.png") no-repeat;
            background-size: 1000% 100%;  /*这项是关键，用来撑开拼凑起来的序列帧，一行10帧图就是1000%*/
            -webkit-animation: play 1.5s steps(3) infinite;  /*发生了3次位移steps就是3*/
                    animation: play 1.5s steps(3) infinite;
        }

        @keyframes play {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;  /*整张图是100%，9次位移每一次是11%，第9次就是99%*/
            }
        }
        @-webkit-keyframes play {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }

        .bodyContainer {
            width: 150px;  /*宽高尺寸任意增减*/
            height: 200px;
            right: 0;
            position: absolute;
            -webkit-animation: moveTo 50.0s steps(1200) infinite;  /*发生了1200次位移steps就是50s*/
                    animation: moveTo 50.0s steps(1200) infinite;
        }

        @keyframes moveTo {
            0% {
                right: 0;
            }
            100% {
                right: 1200px;
            }
        }
        @-webkit-keyframes moveTo {
            0% {
                right: 0;
            }
            100% {
                right: 1200px;
            }
        }

    </style>
</head>
<body>
<div class="bodyContainer">
    <div class="boxA"></div>
</div>

</body>
</html>
