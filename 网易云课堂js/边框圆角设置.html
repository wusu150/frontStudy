<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radius</title>
    <style type="text/css">
        .div-total{
            /*text-align: center;*/
            margin: 100px auto;
            vertical-align:middle;
            text-align: center;
            padding: 50px 50px;
        }
        span{
            vertical-align:middle;
            text-align: center;

        }
        .border-radius{
            background-color: pink;
            width: 400px;
            height: 200px;
            border-bottom: 1px dotted bisque;
            border-radius: 200px;
        }
        .border-radius-left-right-top-bottom{
            background-color: pink;
            width: 400px;
            height: 200px;
            /*border-bottom: 1px dotted bisque;*/
            border-bottom-right-radius: 50px;
            border-bottom-left-radius: 30px;
            border-top-left-radius: 150px;
            border-top-right-radius: 200px;
            border-top-color: #00a2ae;
            border: 2px dotted;
        }
        .border-radius-half{
            background-color: pink;
            width: 400px;
            height: 200px;
            /*border-bottom: 1px dotted bisque;*/
            border-radius: 400px 400px 0 0;
            border-top-color: #00a2ae;
            border: 1px dotted;
        }
        .border-radius-halfhalf{
            background-color: pink;
            width: 200px;
            height: 200px;
            /*border-bottom: 1px dotted bisque;*/
            border-radius: 400px 0 0 0;
            border-top-color: #00a2ae;
            border: 1px dotted;
        }
        .border-radius-Ellipse{
            background-color: pink;
            width: 200px;
            height: 100px;
            /*border-bottom: 1px dotted bisque;*/
            border-radius: 80px / 40px;
            border-top-color: #00a2ae;
            border: 1px dotted;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        .box1{
            width: 100px;
            height: 170px;
            background-color: red;
            border-radius: 50px 50px 0px 0;
            transform-origin: 50px 50px;
            transform: rotate(-45deg);
        }
        .box2{
            width: 100px;
            height: 170px;
            background-color: red;
            border-radius: 50px 50px 0px 0;
            transform-origin: 50px 50px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div class="div-total border-radius">
    <span>I Love You!!</span>
</div>
<div class="div-total border-radius-left-right-top-bottom">
    <span>I Love You!!</span>
</div>
<div class="div-total border-radius-half">
    <span>I Love You!!</span>
</div>
<div class="div-total border-radius-halfhalf">
    <span>I Love You!!</span>
</div>
<div class="div-total border-radius-Ellipse">
    <span>I Love You!!</span>
</div>
<div class="box">
    <div class="box1">1</div>
    <div class="box2">2</div>
</div>
</body>
</html>
