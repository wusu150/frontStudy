<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            list-style-type: none;
            color: transparent; // 设置颜色为透明
        }
    </style>

    <script>
        window.onload=function () {
         var aLi=document.getElementsByTagName('li') ;
         for (var i=0;i<aLi.length;i++)
         {
           //i  0  1  2  3  4  5  6.....
           if(i%2!==0){

             //0  2  4  6  8
           aLi[i].style.background='#ff93d0';
         }
         else {

           //1  3  5  7  9
           aLi[i].style.background='#90c3ff';
         }
         }
        }
    </script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>4</li>
    <li>g</li>
    <li>d </li>
    <li>d</li>
    <li>c</li>
    <li>d</li>
    <li>d</li>
    <li>d</li>

</ul>
</body>
</html>
