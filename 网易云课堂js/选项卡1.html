<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 .active {background: hotpink;}

        #div1 div {width: 200px;height: 200px;background: #9b9b9b;
            border: 1px solid #000000;display: none;}
    </style>
    <script>
        window.onload=function ()
        {
          var oDiv=document.getElementById(`div1`);
          var aBtn=oDiv.getElementsByTagName(`input`);
          var aDiv=oDiv.getElementsByTagName(`div`);
          for (var i=0;i<aBtn.length;i++)
          {aBtn[i].onclick=function ()
          {
            for (var i=0;i<aBtn.length;i++)
            {aBtn[i].className=``;
              aDiv[i].style.display=`none`;
            }
            //alert(this.value);   this的用法
            this.className=`active`;
            //alert(this.index);    按钮序号
            aDiv[this.index].style.display=`block`;   版本不支持index
          };
          };
        }
    </script>
</head>
<body>
<div id="div1">
    <input class="active" type="button" value="教育"index="0"/>
    <input type="button" value="培训"/>
    <input type="button" value="招生"/>
    <input type="button" value="出国"/>

    <div style="display: block;">11111</div>
    <div>22222</div>
    <div>33333</div>
    <div>44444</div>
</div>
</body>
</html>
