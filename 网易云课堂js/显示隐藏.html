<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: cornflowerblue;
        }
    </style>
    <script>
      function show() {
        var oDiv = document.getElementById(`div1`);
        if (oDiv.style.display == `block`) {
          oDiv.style.display = `none`;
        } else {
          oDiv.style.display = `block`;
        }
      }
    </script>
</head>
<body>

<input onclick="show()" type="button" value="显示隐藏"/>
<div id="div1">花花</div>

</body>
</html>
