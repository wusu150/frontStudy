<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>    </title>
    <script>
        var a=12; // 通过var定义一个变量a，同时赋值为12
        // alert(typeof  a);  数字  //使用弹窗显示,显示内容为typeof  a,而typeof  a的结果为number

        a='cgefbfhhjk'; //通过=好从新给上面定义的变量a进行赋值
        // alert(typeof a);   字符串 //

        a=true; //通过=号从新为上面定义的变量赋值，赋值为布尔值true
        // alert(typeof a);    布尔值，真或假，弹窗结果为true

        a=function () { //通过=号,给变量a进行赋值,赋值内容为方法,方法内容是弹出一个字符串
          alert('vgcfc');
        };  //
        // alert(typeof a);    弹出 function 方法，函数，

        a=document;
        // alert(typeof a);     object  对象

        var b ;
        // alert(typeof b);     undefined 没有定义
        // 1.真的没有定义
        // 2.虽然定义，没有给东西
        //
        //
        //                                          一个变量应该只存放一种弄类型数据

        // 总过有类型:number、布尔值、字符串、对象、函数
        // undefined
    </script>
</head>

</html>
